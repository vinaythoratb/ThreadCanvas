<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreadCanvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              claude: {
                bg: '#FFFFFF', // Pure White
                text: '#1F2937', // Cool Charcoal
                accent: '#16A39B', // Perplexity Teal
                userBubble: '#F3F4F6', // Cool Grey
                border: '#E5E7EB', // Light Grey Border
                sidebar: '#F9FAFB', // Very Light Grey Sidebar
                icon: '#9CA3AF'
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.05)',
              'input': '0 1px 4px rgba(0,0,0,0.05)'
            },
            animation: {
                'slide-in': 'slideIn 0.3s ease-out forwards',
                'slide-in-left': 'slideInLeft 0.3s ease-out forwards',
                'slide-in-right': 'slideInRight 0.3s ease-out forwards',
                'fade-in': 'fadeIn 0.5s ease-out forwards'
            },
            keyframes: {
                slideIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                slideInLeft: {
                    '0%': { opacity: '0', transform: 'translateX(-20px)' },
                    '100%': { opacity: '1', transform: 'translateX(0)' },
                },
                slideInRight: {
                    '0%': { opacity: '0', transform: 'translateX(20px)' },
                    '100%': { opacity: '1', transform: 'translateX(0)' },
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #1F2937;
      }
      /* Custom scrollbar to match aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B0B0B0;
      }
      .markdown-content p {
        margin-bottom: 0.75rem;
        line-height: 1.7;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
